{% if providerHandles|length %}
    <div class="pane lightpane meta">
        {% for providerHandle in providerHandles %}
            <div class="data">
                <h5 class="heading">{{ "Login Account"|t }}</h5>
                <div class="value">{{ providerHandle|ucwords }}</div>
            </div>
        {% endfor %}
    </div>
{% endif %}
