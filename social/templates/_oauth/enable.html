<h2 class="first">OAuth Plugin Installation</h2>

<p>{{plugin.name}} plugin requires the OAuth plugin to be installed in order to be able to connect to Facebook API.</p>

<p>OAuth plugin has been found on your system but is disabled, you need to enable it.</p>

<div class="buttons">
    <a href="{{actionUrl(pluginHandle~'/plugin/enable', {plugin:'oauth'})}}" class="btn submit">Enable OAuth Plugin</a>
</div>
